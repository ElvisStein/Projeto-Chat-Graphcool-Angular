<!-- A class sender-container vai ficar responsavel por posicionar a msg a Direita ou Esquerda -->
<div class="message-container">
  <app-avatar
      [src]="message.sender.getPhotoURL()"
      [title]="message.sender.name"
      [containerStyles]="{width: '50px', height: '50px', margin: 0}"
      [style.order]="isFromSender ? 1 : 0">
    </app-avatar>
    <div class="text-container" [ngClass]="{'sender-container': isFromSender}">
      <i class="arrow" [ngClass]="arrowClass"></i>
      <span class="text">{{ message.text }}</span>
    <!-- Formata a data e hora da menssagem -->

    <!-- <span class="time"><small>{{ message.createdAt | date: 'dd/MM/yy HH:mm:ss' }}</small></span> -->
    <!-- Utiliza o "fromnow" para dar a quanto tempo a msg foi enviada -->
    <span class="time"><small>{{ message.sender.name }}: {{ message.createdAt | fromNow }}</small></span>
  </div>
</div>
